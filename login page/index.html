<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="../images/cicero icon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/2c1a4fe683.js" crossorigin="anonymous"></script>    
</head>
<body>
    <nav data-aos="slide-right">
        <div class="wrapper"  data-aos="fade-right" data-aos-duration="1500">
            <label class="logo"><a href="../landing page/index.html" >Cicero</a></label>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav-links" data-aos="fade-right">
                <li><a href="#">Search</a></li>
                <li><a href="#">Categories
                    <img src="../images/dropdown icon.png" alt="icon" style="height: 10px; width:10px;"></a>
                    <div class="drop-menu" id="dropdown">
                        <img src="../images/side dots.jpg" alt="">
                        <img src="../images/dots.png" alt="">
                        <img src="../images/x icon.png" alt="">
                        <label for="dropdown">
                            <img src="../images/x icon.png" alt="x">
                        </label><img src="../images/dots.png" alt=""> 
                    </div>
                </li>
                <li><a href="#">Teachers</a></li>
                <li><a href="#">Students</a></li>
                <button class="nav-button">
                    <a href="../sign up page/index.html" class="reg-link">Register</a>
                </button>
            </ul>
            
        </div>
    </nav>
    <section class="login-body" data-aos="zoom-in">
        <div class="side-note" data-aos="slide-up">
            <p data-aos="slide-left">The beautiful thing about education is no one can take it from you.</p>
            <p class="p-right" data-aos="slide-right">B.B King</p>
            <p data-aos="fade-in">Everything you need is at your disposal, your journey begins the moment you sign up.</p>

        </div>
        <div class="login-form" data-aos="slide-right">
            <div class="google-login">
                <img src="../images/google icon.png" alt="google icon">
                <a href="#">Login with Google</a>
            </div>
            <p>or</p>
            <form action=""> 
                <input type="text" class="input" id="email" placeholder="Email" required>
                <br>
                <input type="password" class="input" id="password_" placeholder="Password" required><br>
                <br>
                <input type="submit" value="Login" class="login blue-face">
            </form>
            <p class="register-link">Are you new here? <a href="../sign up page/index.html">Register</a></p>
        </div>
    </section>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      duration:2000;
      easing: 'ease-in-out';
    </script>
</html>
